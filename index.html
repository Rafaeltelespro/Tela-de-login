<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/26de1792ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2>Login To Cir</h2>
        <label for="email">Email:</label>
        <input
          class="input"
          type="text"
          name="email"
          id="email"
          placeholder="Insíra seu melhor Email"
          autofocus
        />
        <label for="password">Senha:</label>
        <input
          class="input"
          type="password"
          name="senha"
          id="senha"
          placeholder="Insíra sua melhor senha"
          autofocus
        />
        <div class="links">
          <a href="#" class="link">Esqueceu a senha?</a>
        </div>
        <br />
        <button class="botao-login btn">Iniciar sessão</button>
        <div class="vertical-line">
          <hr class="line" />
          <span class="text"> or continue with</span>
          <hr class="line" />
        </div>
        <button class="btn botao-login-externo">
          <img src="assets/Frame-google.png" class="logo" />Log in Google
        </button>
        <button class="btn botao-login-externo">
          <img src="assets/Frame-facebook.png" class="logo" />Log in facebook
        </button>
      </div>
      <footer>
        im Don't have an account? <a href="#" class="link">Sign up</a>
      </footer>
    </div>
  </body>
</html>
